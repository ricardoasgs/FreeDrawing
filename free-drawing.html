<html>
<style>
  .canvas-container {
    position: absolute;
    top: 10%;
    left: 10%;
    border: 2px solid;
  }

  .btn-save {
    position: absolute;
    top: 50%;
    left: 10%;
  }
  
  .btn-erase {
    position: absolute;
    top: 50%;
    left: 61.8%;
  }

  .canvas-img {
    position: absolute;
    top: 60%;
    left: 10%;
    display: none;
  }
</style>
<script type="text/javascript">
  var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

  var x = "black",
    y = 2;

  function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
      findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
      findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
      findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
      findxy('out', e)
    }, false);
  }


  function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
    console.log({current: {currX, currY}, previous: {prevX, prevY}});
  }

  function erase() {
    ctx.clearRect(0, 0, w, h);
    document.getElementById("canvasimg").style.display = "none";

  }

  function save() {
    document.getElementById("canvasimg").style.border = "2px solid";
    var dataURL = canvas.toDataURL();
    console.log(dataURL);
    document.getElementById("canvasimg").src = dataURL;
    document.getElementById("canvasimg").style.display = "inline";
  }

  function findxy(res, e) {
    if (res == 'down') {
      prevX = currX;
      prevY = currY;
      currX = e.clientX - canvas.offsetLeft;
      currY = e.clientY - canvas.offsetTop;
      flag = true;
      dot_flag = true;
      if (dot_flag) {
        ctx.beginPath();
        ctx.fillStyle = x;
        ctx.fillRect(currX, currY, 2, 2);
        ctx.closePath();
        dot_flag = false;
      }
    }
    if (res == 'up' || res == "out") {
      flag = false;
    }
    if (res == 'move') {
      if (flag) {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;
        draw();
      }
    }
  }
</script>

<body onload="init()">
  <canvas id="can" width="800" height="280" class="canvas-container"></canvas>
  <img id="canvasimg" class="canvas-img">
  <input type="button" value="Salvar" id="btn" size="30" onclick="save()" class="btn-save">
  <input type="button" value="Limpar" id="clr" size="23" onclick="erase()" class="btn-erase">
</body>

</html>
